<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\styles\master.css" />
    <title>Product preview card</title>
  </head>
  <body>
    <main>
      <img class="desktop-img" src="\assets\image-product-desktop.jpg" alt="" />
      <img class="mobile-img" src="\assets\image-product-mobile.jpg" alt="" />

      <div class="banner">
        <p class="header">P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="par">
          A floral, solar and voluptous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="price">
          <p class="new_price">$149.99</p>
          <p class="old_price">$169.99</p>
        </div>
        <button>
          <img class="icon" src="/assets/icon-cart.svg" alt="" />Add to Cart
        </button>
      </div>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/">Frontend Mentor</a> coded by
        <a href="https://github.com/DEEPAK-tech40">Deepak</a>
      </p>
    </footer>
  </body>
</html
